<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Results</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Survey Results</h1>
  <table>
    <thead>
      <tr>
        <th>Facility Name</th>
        <th>Cleanliness</th>
        <th>Busyness</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      {% for survey in surveys %}
        <tr>
          <td>{{ survey.facility_name }}</td>
          <td>{{ survey.cleanliness }}</td>
          <td>{{ survey.busyness }}</td>
          <td>{{ survey.comments }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
