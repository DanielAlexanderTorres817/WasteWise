<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - Downtown Brooklyn</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .map-container {
            flex-grow: 1;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #097fed;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Filters</h2>
        <button onclick="filterMarkers('restroom')">Show Restrooms</button>
        <button onclick="filterMarkers('trash bin')">Show Trash Bins</button>
        <button onclick="filterMarkers('all')">Show All</button>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>

    <script>
        const map = L.map('map').setView([40.693943, -73.985880], 15); // Downtown Brooklyn

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markerClusterGroup = L.markerClusterGroup({
            spiderfyOnMaxZoom: true, // Spiderfy only at max zoom
            disableClusteringAtZoom: 17, // Disable clustering at higher zoom levels
            maxClusterRadius: 50, // Adjust radius for clustering close markers
            spiderfyDistanceMultiplier: 3, // Spread markers further apart
            removeOutsideVisibleBounds: true // Improve performance by removing out-of-view clusters
        });

        // Handle cluster clicks for all cluster sizes
        markerClusterGroup.on('clusterclick', function (event) {
            const cluster = event.layer;
            map.fitBounds(cluster.getBounds(), { maxZoom: map.getZoom() + 2 }); // Force zoom into cluster bounds
            event.preventDefault(); // Prevent default spiderfy behavior
        });

        function fetchMarkers(bounds, filter = 'all') {
            fetch('/get_markers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    north: bounds.getNorth(),
                    south: bounds.getSouth(),
                    east: bounds.getEast(),
                    west: bounds.getWest(),
                    filter: filter
                })
            })
            .then(response => response.json())
            .then(data => {
                markerClusterGroup.clearLayers(); // Clear previous markers
                data.forEach(location => {
                    const marker = L.marker([location.latitude, location.longitude]);
                    marker.bindPopup(`
                        <strong>${location.facility_name}</strong><br>
                        Address: ${location.address || 'N/A'}<br>
                        Status: ${location.status || 'N/A'}<br>
                        Notes: ${location.additional_notes || 'N/A'}
                    `);
                    markerClusterGroup.addLayer(marker); // Add to cluster group
                });
                map.addLayer(markerClusterGroup); // Add cluster group to map
            })
            .catch(console.error);
        }

        function filterMarkers(type) {
            fetchMarkers(map.getBounds(), type);
        }

        map.on('moveend', () => fetchMarkers(map.getBounds())); // Fetch markers dynamically

        // Initial load
        fetchMarkers(map.getBounds());
    </script>
</body>
</html>
