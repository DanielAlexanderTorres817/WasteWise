<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - Downtown Brooklyn</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar styling */
        .sidebar {
            width: 30%;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .sidebar section {
            margin-bottom: 20px;
        }

        .sidebar button, .sidebar a {
            display: block;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .sidebar button:hover, .sidebar a:hover {
            background-color: #097fed;
        }

        /* Map container */
        .map-container {
            flex-grow: 1;
            position: relative;
        }

        #map {
            height: 100%; /* Fill the container */
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Filter & Bookmarks</h2>

        <!-- Filter Section -->
        <section>
            <h3>Filters</h3>
            <!-- <button onclick="filterMarkers('restroom')">Show Restrooms</button> -->
            <button onclick="window.location.href='/show_restrooms'">Show Restrooms</button>
            <button onclick="filterMarkers('trash bin')">Show Trash Bins</button>
            <button onclick="filterMarkers('all')">Show All</button>
        </section>

        <!-- Bookmarks Section -->
        <section>
            <h3>Bookmarks</h3>
            <p>No bookmarks yet.</p>
            <!-- Add logic to populate bookmarks -->
        </section>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set the view to Downtown Brooklyn
        var map = L.map('map').setView([40.693943, -73.985880], 15);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a sample marker for demonstration
        var marker = L.marker([40.693943, -73.985880]).addTo(map);
        marker.bindPopup("Downtown Brooklyn").openPopup();

        // Placeholder for filter functionality
        function filterMarkers(type) {
            console.log(`Filtering markers by type: ${type}`);
            // Add logic to filter markers
        }
    </script>
</body>
</html>
