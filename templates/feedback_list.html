<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .feedback-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .feedback-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .feedback-item:last-child {
      border-bottom: none;
    }
    .timestamp {
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h1>Feedback List</h1>
    {% for entry in feedback_entries %}
      <div class="feedback-item">
        <p>{{ entry.comments }}</p>
        <p class="timestamp">Submitted on: {{ entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
