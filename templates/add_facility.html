<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Facility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Restroom</h1>
        <form action="/add-restroom" method="POST">
            <label for="facility_name">Facility Name:</label>
            <input type="text" id="facility_name" name="facility_name" required>

            <label for="location_type">Location Type:</label>
            <input type="text" id="location_type" name="location_type">

            <label for="operator">Operator:</label>
            <input type="text" id="operator" name="operator">

            <label for="status">Status:</label>
            <input type="text" id="status" name="status">

            <label for="hours_of_operation">Hours of Operation:</label>
            <input type="text" id="hours_of_operation" name="hours_of_operation">

            <label for="accessibility">Accessibility:</label>
            <input type="text" id="accessibility" name="accessibility">

            <label for="restroom_type">Restroom Type:</label>
            <input type="text" id="restroom_type" name="restroom_type">

            <label for="changing_stations">Changing Stations:</label>
            <input type="text" id="changing_stations" name="changing_stations">

            <label for="website">Website:</label>
            <input type="url" id="website" name="website">

            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="0.0001">

            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="0.0001">

            <label for="location_1">Location:</label>
            <input type="text" id="location_1" name="location_1">

            <button type="submit">Add Restroom</button>
        </form>
    </div>
</body>
</html>
